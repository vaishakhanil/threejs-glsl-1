
<!DOCTYPE html>
<html lang="en">
<head>
    <title>ThreeJS & GLSL </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
</head>
<body>

   
    <div id="container"></div>

    <script id="vertexShader" type="x-shader/x-vertex">

        varying vec2 vUv;

        void main()	{

            vUv = uv;

            gl_Position = vec4( position, 1.0 );

        }

    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      
        varying vec2 vUv;

        uniform float time;
        uniform float k;

        void main()	{
            vec2 container = - 1.0 + 8.0 * vUv;
            float a = time * 40.0;

            for(int n=1;n<6;n++){
                float i = float(n);
                container += vec2(0.7/i*sin(i*container.y+time+0.3*i)*1.8,0.4/i*sin(container.x+time+0.3*i)*3.6);
            }
            vec3 color = vec3(sin(container.x+container.y)+0.5,sin(container.x+container.y)+0.5,sin(container.x+container.y)+0.5);
            gl_FragColor = vec4(color,1.0);
           
        }
    </script>

    <script src="./script.js"></script>

</body>
</html>
